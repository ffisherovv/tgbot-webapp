<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Онлайн магазин</h1>
      <img src="./img/istockphoto-496546118-612x612.jpg" alt="pizza" />

      <button class="button">Купить</button>
    </div>

    <form id="form">
      <input type="text" placeholder="Name" id="user_name" />
      <input type="text" placeholder="Email" id="user_email" />
      <input type="text" placeholder="Phone number" id="user_phone" />
      <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      let buy = document.getElementsByClassName("button");
      let order = document.getElementById("order");

      buy.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value =
          tg.initDataUnsafe.user.first_name +
          " " +
          tg.initDataUnsafe.user.last_name;
      });

      order.addEventListener("click", () => {
        tg.close();
      });
    </script>
  </body>
</html>
